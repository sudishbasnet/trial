{% extends 'index.html' %}

{% block title %}
Login
{% endblock %}

{% block login %}

{% load crispy_forms_tags %}
{% if not request.user.is_authenticated %}
<li>
    <div class="banner-info">
        <h2> Login </h2><br>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form | crispy }}
            <button class="btn btn-primary" type="submit">Login</button>
        </form>
        
        <a style="float: right;" href="/Claybrook-Zoo/signup/add"><button class="login btn-success">Create account if you don't have one</button></a><br><br>
        <a style="float: right;" href="{% url 'social:begin' 'facebook' %}"><button class="login btn-primary" style="width:265px">Login with Facebook</button></a>
    </div>
</li>   

{% endif %}

{% endblock %}
